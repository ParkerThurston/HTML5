            <div id="divcanvas">
                <canvas id="canvas" width="800" height="800"></canvas>
                </div>
                <script>
                     var canvas = document.getElementById("canvas");
                     var context = canvas.getContext("2d");
                    
                function fillCircle(){
                    context.beginPath();
                    context.fillStyle="#5396d8"
                    context.arc(400, 400, 400, 0, 2 * Math.PI);
                    context.fill();
                }
                function weekScripts(){
                     var now = new Date();
                var day = now.getDate();
                var month = now.getMonth()+1;
                    context.translate(400,400);
                     if(month==5){
                if(day==14 || day==15 || day==16 || day==17 || day==18 || day== 19 || day==20){
                    
                    context.rotate(60*Math.PI/180);
                        }
                else if( day==21 || day == 22 || day==23 || day==24 || day==25 || day==26 || day==27){
                    context.rotate(120*Math.PI/180); 
                        }
                     }
                    else {
                        context.fillText("something broke");
                    }
                    
                   context.rotate(0*Math.PI/180);
                    context.fillStyle="#000"
                    context.font = "30px Arial"
                    context.fillText("Week 1",-50,-200);
                    
                    
                   context.rotate(60*Math.PI/180);
                    context.fillStyle="#000"
                    context.font = "30px Arial"
                    context.fillText("Week 2",-50,-200);
                    
                    context.rotate(60*Math.PI/180);
                    context.fillStyle="#000"
                    context.font = "30px Arial"
                    context.fillText("Week 3",-50,-200);
                    
                    context.rotate(60*Math.PI/180);
                    context.fillStyle="#000"
                    context.font = "30px Arial"
                    context.fillText("Week 4",-50,-200);
                    
                    context.rotate(60*Math.PI/180);
                    context.fillStyle="#000"
                    context.font = "30px Arial"
                    context.fillText("Week 5",-50,-200);
                    
                    context.rotate(60*Math.PI/180);
                    context.fillStyle="#000"
                    context.font = "30px Arial"
                    context.fillText("Week 6",-50,-200);
                    
                          
                     
                }
                
                    
                function drawSections(){
                    context.moveTo(190,59);
                    context.lineTo(615,738);
                    context.stroke();
                    context.moveTo(615,62);
                    context.lineTo(190,741);
                    context.stroke();
                    context.moveTo(0,400);
                    context.lineTo(800,400);
                    context.stroke();
            
                }
                    
                
                  
                     
                    fillCircle();
                    drawSections();
                    weekScripts();
                </script>
