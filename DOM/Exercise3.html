<!DOCTYPE html>
<html>
<body>

<p id = "p1">This text is blue!</p>
<p id = "p2">This text is red!</p>
<p id = "p3">This text is small!</p>
<p id = "p4">This text is large!</p>
<p id = "p5">This text is Comic Sans!</p>

<script>
document.getElementById("p1").style.color = "blue";
document.getElementById("p2").style.color = "red";
document.getElementById("p3").style.fontSize = "10%";
document.getElementById("p4").style.fontSize = "200%";
document.getElementById("p5").style.fontFamily = "Comic Sans MS";
</script>


</body>
</html>
