<!DOCTYPE html>
<html>
    <head>
        <title>CSS Exercises Vol. 1</title>
       
        <style type="text/css">
            body{
                background-color:beige;
                margin:0 0 0 0;
            }
            h1{
                color:cornflowerblue;
                font-family:"ComicSansMS",sans-serif;
                font-size:65px;
                margin-top:5px;
                margin-right:0;
                margin-bottom:0;
                margin-left:1050px;
            }
            h3{
                color:lightcoral;
                font-family:"Times",sans-serif;
                font-size:30px;
                margin:5px 0 0 1250px;
            }
            div#box{
                background-color:crimson;
                width:100px;
                height:100px;
                position: absolute;
                left: 1250px;
                top: 540px;
                z-index: 0;
                
                
            }
            div#circle{
                background-color:blue;
                width:100px;
                height:100px;
                border-radius:100%;
                position: absolute;
                left: 1250px;
                top: 639px;
                z-index: 0;
                
            }
            
            div#triangle{
                border-left: 70px solid transparent;
                border-right: 70px solid transparent;
                border-bottom: 120px solid transparent;
                border-top: 120px solid green;
                position: absolute;
                left: 1230px;
                top: 740px;
                z-index: 0;
                
            }
            img#Hyrum{
                display: block;
                width: auto;
                height: auto;
                position: absolute;
                top: 10px;
                left: 1600px;
                border:solid 5px red;
                border-radius: 100%;
                box-shadow: 0px 0px 200px crimson;
                z-index 1;
            
            }
        </style>
    </head>
    <body>
        <h1>CSS Exercises</h1>
        <h3>Vol. 1</h3>
        <div id="box"></div>
        <div id="circle"></div>
        <div id="triangle"></div>
        <img src="Hyrum2.png" id="Hyrum">
    </body>
</html>
