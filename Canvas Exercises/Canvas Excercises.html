<!DOCTYPE html>
<html>
    <body>
        
        <canvas id="myCanvas" width="800" height="800" style="border:10px solid #000000; background-color:whitesmoke;">
        </canvas>
        <script>
        //setup
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
            //draw rect
            //red square
            ctx.fillStyle = "#FF0000";
            ctx.fillRect(0,0,400,400);
            //blue square
            ctx.fillStyle = "#0000FF";
            ctx.fillRect(0,400,400,400);
            //yellow square
            ctx.fillStyle = "yellow";
            ctx.fillRect(400,400,400,400);
            //green square
            ctx.fillStyle = "#3fde14";
            ctx.fillRect(400,0,400,400);
            
            //red gradiant
            var grd=ctx.createLinearGradient(200,0,0,0);
            grd.addColorStop(0, "red");
            grd.addColorStop(1, "white");
            
            ctx.fillStyle=grd;
            ctx.fillRect(0,0,400,400);
            
            //blue gradiant
            var grd=ctx.createLinearGradient(200,0,0,0);
            grd.addColorStop(0, "blue");
            grd.addColorStop(1, "white");
            
            ctx.fillStyle=grd;
            ctx.fillRect(0,400,400,400);
            //green grad
            var grd=ctx.createLinearGradient(800,0,600,0);
            grd.addColorStop(1, "green");
            grd.addColorStop(0, "white");
            
            ctx.fillStyle=grd;
            ctx.fillRect(400,0,400,400);
            //yellow grad
             var grd=ctx.createLinearGradient(800,0,600,0);
            grd.addColorStop(1, "yellow");
            grd.addColorStop(0, "white");
            
            ctx.fillStyle=grd;
            ctx.fillRect(400,400,400,400);
            
            //draw line 
            //left to right
            ctx.moveTo(0,0);
            ctx.lineTo(800,800);
            ctx.stroke();
            
            //right to left
            ctx.moveTo(800,0);
            ctx.lineTo(0,800);
            ctx.stroke();
            
            //draw circle
            ctx.beginPath();
            ctx.arc(400,400,400,0,2*Math.PI)
            ctx.stroke();
            
            
        </script>
    </body>
</html>
